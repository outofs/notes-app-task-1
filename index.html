<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="component-header notes-header">
      <h3 class="header-name">Name</h3>
      <h3 class="header-created">Created</h3>
      <h3 class="header-category">Category</h3>
      <h3 class="header-content">Content</h3>
      <h3 class="header-dates">Dates</h3>
      <div class="header-archive-remove-icons">
        <div class="header-archive-icon"><i class="uil uil-archive"></i></div>
        <div class="header-archive-icon"><i class="uil uil-trash"></i></div>
      </div>
    </div>

    <main class="notes-main">
      <!-- ============================Active notes============================ -->
      <section class="active-notes">
        <div class="notes-container">
          <!-- ---active notes content--- -->
        </div>
        <button class="btn-create-note">Create Note</button>
      </section>

      <!-- ============================Categories============================ -->
      <section class="categories">
        <div class="component-header note-category-header">
          <h3 class="note-category">Note Category</h3>
          <h3 class="note-active">Active</h3>
          <h3 class="note-archived">Archived</h3>
        </div>

        <div class="notes-container categories-container">
          <!-- ---categories content--- -->
        </div>
      </section>

      <!-- ============================Archived notes============================ -->
      <section class="archived-notes">
        <div class="component-header archived-header">
          <h3>Archived <i class="uil uil-angle-down skills__arrow"></i></h3>
        </div>
        <div class="archived-container notes-container hidden">
          <!-- ---archived notes content--- -->
        </div>
      </section>
    </main>
  </body>

  <!-- ============================Modal Window + Overlay============================ -->
  <div class="modal hidden">
    <button class="btn--close-modal">&times;</button>
    <h2 class="modal__header">Your note</h2>
    <form class="modal__form">
      <label for="add-title">Title</label>
      <input
        type="text"
        placeholder="Note title"
        id="add-title"
        class="add-title"
      />

      <label for="select-category">Category</label>
      <select name="" id="select-category" class="select-category">
        <option value="Task">Task</option>
        <option value="Random Thought" selected>Random Thought</option>
        <option value="Idea">Idea</option>
        <option value="Quote">Quote</option>
      </select>

      <label for="add-content">Note Content</label>
      <textarea
        name=""
        id="add-content"
        class="add-content"
        placeholder="Note content"
      ></textarea>
    </form>
    <div class="form-btns">
      <button class="btn-done-create hidden">Create</button>
      <button class="btn-done-edit hidden">Done</button>
    </div>
  </div>

  <div class="overlay hidden"></div>
  <script defer type="module" src="./src/script.js"></script>
</html>
